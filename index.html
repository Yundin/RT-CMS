<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="description" content="JavaScript desktop environment built with jQuery." />
<title>RT-CMS</title>
<!--[if lt IE 7]>
<script>
window.top.location = 'http://desktop.sonspring.com/ie.html';
</script>
<![endif]-->
<link rel="stylesheet" href="assets/css/reset.css" />
<link rel="stylesheet" href="assets/css/desktop.css" />
<!--[if lt IE 9]>
<link rel="stylesheet" href="assets/css/ie.css" />
<![endif]-->
</head>
<body>
<div class="abs" id="wrapper">
  <div class="abs" id="desktop">
    
  </div>
  <div class="abs" id="bar_top">
    <span class="float_right" id="clock"></span>
    <ul>
      <li>
        <a class="menu_trigger" href="#">Настройки</a>
        <ul class="menu">
          <li>
            <a id="menu_icons" href="#">Настройка рабочего стола</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="abs" id="bar_bottom">
    <a class="float_left" href="#" id="show_desktop" title="Show Desktop">
      <img src="assets/images/icons/icon_22_desktop.png" />
    </a>
    <ul id="dock">
      
    </ul>
  </div>
</div>
<div class="window settings" id="icon_settings">
  <div class="abs window_inner">
    <div class="window_top">
      <span class="float_left">
        Icons settings
      </span>
    </div>
    <div class="abs window_content settings_content">
      <div class="window_full" id="icon_settings_container">
        Profile: <input type="checkbox" name="profile" value="isThereProfile"/><br/>
        Chat: <input type="checkbox" name="chat" value="isThereChat"/><br/>
        News: <input type="checkbox" name="news" value="isThereNews"/><br/>
        <button style="position:absolute; bottom:10px; right:20px;" id="icon_settings_accept">Применить</button>
        <button style="position:absolute; bottom:10px; right:100px;" id="icon_settings_decline">Отменить</button>
      </div>
    </div>
    <div class="abs window_bottom">
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script>
  !window.jQuery && document.write(unescape('%3Cscript src="assets/js/jquery.js"%3E%3C/script%3E'));
  !window.jQuery && document.write(unescape('%3Cscript src="assets/js/jquery.ui.js"%3E%3C/script%3E'));
</script>
<script src="assets/js/jquery.desktop.js"></script>
<script src="assets/js/jquery.account.js"></script>
<script src="settings.js"></script>
</body>
</html>
